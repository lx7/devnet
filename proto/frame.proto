syntax = "proto3";
package proto;

option go_package = "github.com/lx7/devnet/proto";

import "proto/config.proto";
import "proto/sdp.proto";
import "proto/rcon.proto";

message Frame {
    string src = 1;
    string dst = 2;
    
    oneof payload {
        Config config = 3;
        SDP sdp = 4;
        RCon rcon = 5;
    }
}


